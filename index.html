<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Game Studio</title>
    <link rel="icon" type="image/x-icon" href="favicon2.png">
    <style>
        @font-face {
            font-family: 'DevinneSwash';
            src: url('./DevinneSwash-qZd5.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: relative;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            font-family: 'DevinneSwash', Palatino, 'Palatino Linotype', serif;
            transition: opacity 7s ease-out;
        }
        .overlay div {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 4vw;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @media screen and (min-width: 1024px) {
            .overlay div {
                font-size: 40px;
            }
        }
        .twitter-button-container {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
        }
        .twitter-follow-button {
            color: #fff; 
        }
        .mute-button-container {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            opacity: 0;
            transition: opacity 7s;
        }
        .mute-button-container.visible {
            opacity: 1;
        }
        #mute-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        #load-overlay {
            background: black;
            position: fixed;
            left: 0; top: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 1;
            transition: opacity 2s; /* sets the speed of fading */ 
        }
    </style>
</head>
<body>
    <video id="Eldritch Studio" autoplay loop muted>
        <source src="https://s3.us-west-2.amazonaws.com/eldritch.studio/dcrawl.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="Eldritch Audio" loop muted>
        <source src="https://eldritch.studio/AudioTrack.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <div class="overlay">
        <div id="overlay-text">Click or tap to enter the unknown...</div>
    </div>
    <div class="twitter-button-container">
        <a href="https://twitter.com/EldritchGS?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @eldritchGS</a>
    </div>
    <div class="mute-button-container">
        <button id="mute-button"><img id="muteImage" src="unmute.png"></button>
    </div>
    <div id="load-overlay"></div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script>
        var myVideo = document.getElementById('Eldritch Studio');
        var myAudio = document.getElementById('Eldritch Audio');
        var myOverlay = document.getElementsByClassName('overlay')[0];
        var muteButtonContainer = document.querySelector('.mute-button-container');
        var muteButton = document.getElementById('mute-button');
        var muteImage = document.getElementById('muteImage');

        var isInitialized = false;
        var isMuted = true; // Initialize as true assuming autoplay with muted

        document.body.addEventListener("click", function() {
            if(!isInitialized){
                isInitialized = true;
                myVideo.muted = false;
                myAudio.muted = false;
                muteImage.src = "unmute.png";
                myOverlay.style.opacity = 0;
                muteButtonContainer.classList.add('visible');
                if(myAudio.paused){
                    myAudio.play();
                }
                isMuted = false; 
            }
        });

        muteButton.addEventListener("click", function() {
            if(!isMuted){ // If the sound is playing, then mute
                myVideo.muted = true;
                myAudio.muted = true;
                muteImage.src = "mute.png";
                isMuted = true;
            } else { // If the sound is muted, then unmute
                myVideo.muted = false;
                myAudio.muted = false;
                muteImage.src = "unmute.png";
                isMuted = false;
            }
        });

        window.addEventListener('load', fadeoutBlackOverlay);

        function fadeoutBlackOverlay(){
            document.getElementById('load-overlay').style.opacity = "0";
        }
        
    </script>
</body>
</html>
